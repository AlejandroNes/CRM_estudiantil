<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-estudiantil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 py-4 shadow" style="height:97vh; background-color: #6D214F;">
                <h5 class="text-center text-white">CRM ESTUDIANTIL</h5>
                <div class="list-group mt-5">
                    <a href="index.html" class="list-group-item list-group-item-action text-white my-2 ml-2"
                        style="background-color: #6D214F;">
                        <i class="far fa-user mx-1"></i>
                        Ver estudiantes</a>
                    <a href="agregarEstudiante.html" class="list-group-item list-group-item-action text-white my-2 ml-2"
                        style="background-color: #6D214F;">
                        <i class="fas fa-user-plus mx-1"></i>
                        Nuevo estudiante</a>
                </div>
            </div>
            <div class="col-9 px-0">
                <h4 class="text-center text-white mx-0 py-4 shadow" style="background-color: #6D214F;">LISTA DE ESTUDIANTES</h2>
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col px-5">
                                <table class="table table-striped table-info shadow table-bordered">
                                    <thead>
                                        <tr>
                                            <th>NOMBRE</th>
                                            <th>CARRERA</th>
                                            <th>EDAD</th>
                                            <th>NOTA</th>
                                            <th>MODIFICAR</th>
                                        </tr>
                                    </thead>
                                    <tbody id="caja">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
