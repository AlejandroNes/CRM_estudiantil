<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-estudiantil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 py-4 shadow" style="height:97vh; background-color: #6D214F;">
                <h5 class="text-center text-white">CRM ESTUDIANTIL</h5>
                <div class="list-group mt-5">
                    <a href="index.html" class="list-group-item list-group-item-action text-white my-2 ml-2"
                        style="background-color: #6D214F;">
                        <i class="far fa-user mx-1"></i>
                        Ver estudiantes</a>
                    <a href="agregarEstudiante.html" class="list-group-item list-group-item-action text-white my-2 ml-2"
                        style="background-color: #6D214F;">
                        <i class="fas fa-user-plus mx-1"></i>
                        Nuevo estudiante</a>
                </div>
            </div>
            <div class="col-9 px-0">
                <h4 class="text-center text-white mx-0 py-4 shadow" style="background-color: #6D214F;">AGREGAR ESTUDIANTE</h2>
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col col-6 offset-3 px-5">
                                <form class="p-3 shadow" id="formulario">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="nombre" placeholder="ingrese nombre">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" id="carrera" placeholder="ingrese carrera">
                                    </div> 

                                    <div class="form-group">
                                        <input type="number" class="form-control" id="edad" placeholder="ingrese edad">
                                    </div>  

                                    <div class="form-group">
                                        <input type="number" class="form-control" id="nota" placeholder="ingrese nota">
                                    </div>  

                                    <button type="submit" class="btn btn-primary w-100">AGREGAR</button>
                                </form>
                                <div id="mensaje">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/nuevoEstudiante.js" type="module"></script>
</body>

</html>
